<h1>Server Log
    <small>
        <span class="badge badge-success" ng-if="logStream">Streaming</span>
        <span ng-if="logStream == false">
            <span class="badge badge-danger">Disconnected</span>
            <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="updateGrid();">
                <md-icon class="fa fa-refresh"></md-icon>
            </md-button>
        </span>
    </small>
</h1>
<div layout="row">
    <md-input-container>
        Lines<input type="text" aria-label="lines" ng-model="lines" ng-change="updateGrid();"/>
    </md-input-container>
    <md-switch class="md-primary" ng-model="autoScroll" ng-change="scrollBottom()">Auto Scroll</md-switch>
    <md-input-container>
        <md-select ng-model="logLevel" placeholder="Level">
            <md-option ng-value="level" ng-repeat="level in logLevels">{{level}}</md-option>
        </md-select>
    </md-input-container>
</div>
<div flex layout="row" class="log-grid">
    <md-content id="log-grid" ui-grid="gridOptions" ui-grid-auto-resize flex></md-content>
</div>
