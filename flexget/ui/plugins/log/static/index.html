<h1>Server Log</h1><small></small>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <md-input-container>
                        <label>Lines</label>
                        <input type="text" ng-model="lines"/>
                    </md-input-container>
                    <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink" ng-model="data.cb5">Auto Scroll</md-switch>
                    <div id="log-grid" ui-grid="gridOptions" class="log-grid" ui-grid-auto-resize></div>
                </div>
            </div>
        </div>
    </div>
</section>
