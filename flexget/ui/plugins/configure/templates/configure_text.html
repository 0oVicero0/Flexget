{% extends "configure/configure.html" %}
{% block configure %}
    <script type="text/javascript">
        $(function (){
            $('#name_input').hide();
        });
        function edit_name(){
            $('#name_label').replaceWith($('#name_input'));
            $('#name_input').show();
        }
    </script>
    <form action="" method="post">
        <h1>Edit {{ config_type|capitalize }}</h1>
        <h2 id="name_label">{{ name }}
        <img onclick="edit_name()" src="{{ url_for('.static', filename='img/fatcow-icons/16x16/script_edit.png') }}"
             alt="Edit Name"></h2>
        <h2 id="name_input"><input type="text" name="name" value="{{ name }}" style="font-size: 18px;"></h2>
        <p>Fully UI-based editing will be implemented later</p>

        <textarea name="config" cols=80 rows=25 spellcheck="false" wrap="off">{{ config }}</textarea>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
        {% if related %}
            Related {{ root|other_type }}:
            {% for item in related %}
                <a href="{{ url_for('edit_text', root=root|other_type, name=item) }}">{{ item }}</a>
            {% endfor %}
        {% endif %}
    </form>
{% endblock %}
