<div layout="column" flex>
    <md-content flex>
        <md-input-container>
            <label>Search</label>
            <input ng-model="taskName" ng-change="vm.search(taskName)" ng-model-options="{ debounce: 1000 }">
            <md-icon class="fa fa-lg fa-question-circle">
                <md-tooltip  md-direction="top">Filtering happens on exact task name!</md-tooltip>
            </md-icon>
        </md-input-container>
        <section ng-repeat="(key, value) in vm.entries | groupBy: 'time | limitTo : 10'">
            <md-subheader class="md-primary">{{ key }}</md-subheader>
            <md-list layout-padding>
                <md-list-item class="md-2-line" ng-repeat="entry in value">
                    <div class="md-list-item-text">
                        <h3>{{ entry.title }}</h3>
                        <p>{{ entry.task }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </section>
    </md-content>
<fg-pagination load-data="vm.getHistory(page)" links="vm.pagination" current-page="vm.currentPage"></fg-pagination>
</div>
