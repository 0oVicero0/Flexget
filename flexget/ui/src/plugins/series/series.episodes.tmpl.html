<md-content flex layout-margin>
	<md-list>
    	<md-list-item class="md-3-line" ng-repeat="episode in vm.episodes">
    		<md-card flex>
    			<md-card-title>
    				<md-card-title-text>
    					{{ ::episode.episode_identifier }}
    				</md-card-title-text>
    			</md-card-title>
		       	<md-card-content layout="row" layout-align="space-between">
    				<md-list>
    					<md-list-item ng-repeat="release in ::episode.releases | orderBy : 'release_downloaded' : true">
    						<md-list-item-text>
    							<h5><i ng-if="release.release_downloaded" class="fa fa-download"></i> {{ ::release.release_title }}</h5>
    							<h6 class="md-subheader">{{ ::release.release_quality }}</h6>
    						</md-list-item-text>
    					</md-list-item>
    				</md-list>
    			</md-card-content>
		       	<md-card-actions layout="row" layout-align="end center">
                	<md-button class="md-warn md-raised" ng-click="vm.forgetEpisode(episode)">Forget Episode</md-button>
    			</md-card-actions>
		    </md-card>
		</md-list-item>
        <fg-material-pagination page="vm.currentPage" page-size="vm.pageSize" total="vm.totalEpisodes" active-class="md-primary" paging-action="vm.updateListPage(index)"></fg-material-pagination>
	</md-list>
</md-content>
