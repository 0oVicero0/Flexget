<md-list-item class="md-3-line">
    <md-card flex>
    	<md-card-title>
        	<md-card-title-text>
    			{{ ::vm.episode.episode_identifier }}
    		</md-card-title-text>
        </md-card-title>
		<md-card-content layout="row" layout-align="space-between">
    	   <md-list flex>
    			<md-list-item ng-repeat="release in ::vm.releases | orderBy : 'release_downloaded' : true" class="noright">
    		       	<h5><i ng-if="release.release_downloaded" class="fa fa-download"></i> {{ ::release.release_title }}</h5>
    				<h6 class="md-subheader">{{ ::release.release_quality }}</h6>
    			</md-list-item>
    		</md-list>
    	</md-card-content>
	  	<md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary md-raised" ng-click="vm.loadReleases()">
            Load Releases</md-button>
           	<md-button class="md-warn md-raised" ng-click="vm.deleteEpisode()">Delete Episode</md-button>
            <md-button class="md-warn md-raised" ng-click="vm.deleteReleases()">Delete Releases</md-button>
            <md-button class="md-warn md-raised" ng-click="vm.resetReleases()">Reset Releases</md-button>
    	</md-card-actions>
	</md-card>
</md-list-item>
