<md-list-item class="md-3-line">
    <md-card flex>
    	<md-card-title>
        	<md-card-title-text>
    			{{ ::vm.episode.episode_identifier }}
    		</md-card-title-text>
        </md-card-title>
		<md-card-content layout="row" layout-align="space-between">
    	   <md-list flex>
    			<md-list-item ng-repeat="release in vm.releases | orderBy : 'release_downloaded' : true" class="md-2-line" ng-click="$mdOpenMenu()">
                    <div class="md-list-item-text">
                        <h3><i ng-if="release.release_downloaded" class="fa fa-download"></i> {{ ::release.release_title }}</h3>
    				    <p>{{ ::release.release_quality }}</p>
                    </div>
                    <md-menu>
                        <md-button class="widget-button md-icon-button" ng-click="$mdOpenMenu()" aria-label="open menu">
                            <md-icon><i class="fa fa-ellipsis-v"></i></md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item ng-if="release.release_downloaded">
                                <md-button ng-click="vm.resetRelease(release.release_id)">
                                    Reset Release
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="vm.forgetRelease(release)">
                                    Forget Release
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
    			</md-list-item>
    		</md-list>
    	</md-card-content>
	  	<md-card-actions layout="row" layout-align="end center">
            <md-button ng-if="!vm.releases" class="md-primary md-raised" ng-click="vm.loadReleases()">
            Load Releases</md-button>
           	<md-button class="md-warn md-raised" ng-click="vm.deleteEpisode()">Delete Episode</md-button>
            <md-button class="md-warn md-raised" ng-click="vm.deleteReleases()">Delete Releases</md-button>
            <md-button class="md-warn md-raised" ng-click="vm.resetReleases()">Reset Releases</md-button>
    	</md-card-actions>
	</md-card>
</md-list-item>
