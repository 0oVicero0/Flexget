<md-list-item class="md-3-line">
  <md-card flex>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ ::vm.show.show_name }}</span>
        <span class="md-subhead">Latest: {{ ::(vm.show.latest_downloaded_episode.episode_identifier ? vm.show.latest_downloaded_episode.episode_identifier : 'No yet') }}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content layout-gt-xs="row" layout-sm="column" class="custom-card">
      <div class="md-media-lg series-image">
                      <img ng-src="{{ ::vm.show.lookup.tvmaze.medium_image }}">
                  </div>
      <p>{{ ::vm.show.lookup.tvmaze.summary }}</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-primary md-raised" ng-click="vm.gotoEpisodes()">Episodes</md-button>
      <!--<md-button class="md-primary md-raised">Configure</md-button>-->
                  <md-button class="md-warn md-raised" ng-click="vm.forgetSeries(show)">Forget</md-button>
    </md-card-actions>
  </md-card>
    <!--<div class="md-list-item-text" layout="column">
      <h3>{{ show.show_name }}</h3>
      <p class="md-secondary">Latest: {{ show.latest_downloaded_episode.episode_identifier ? show.latest_downloaded_episode.episode_identifier : 'No yet' }}</p>
        <a ui-sref="flexget.episodes({ id: show.show_id })">Episodes</a>
    </div>-->
</md-list-item>
