<md-dialog aria-label="Series Begin" ng-cloak>
    <md-dialog-content layout layout-align="center" layout-padding>
      <div class="md-dialog-content" ng-if="vm.params.alternate_names">
        <h1 class="md-headline">Series Alternate names</h1>
        <md-list>
          <md-list-item ng-repeat="name in vm.params.alternate_names">
            <span>{{ name }}</span>
            <md-button class="md-icon-button md-secondary" ng-click="vm.removeName($index)">
              <md-icon md-font-set="fa" md-font-icon="fa-remove"></md-icon>
            </md-button>
          </md-list-item>
        </md-list>
        <div layout="row" flex>
          <md-input-container flex class="md-block md-title">
            <label>New name</label>
            <input type="text" ng-model="newName">
          </md-input-container>
          <div>
            <md-button class="md-raised" ng-click="vm.addName(newName)">
              <md-icon md-font-set="fa" md-font-icon="fa-check"></md-icon>
            </md-button>
          </div>
        </div>
      </div>
      <div class="md-dialog-content" ng-if="!vm.params.alternate_names">
        <h1 class="md-headline">Series Begin</h1>
        <md-input-container>
          <label>Begin</label>
          <input type="text" ng-model="vm.params.episode_identifier">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="vm.cancel()" class="md-primary">
        Cancel
      </md-button>
      <md-button ng-click="vm.save()" class="md-warn">
        Save
      </md-button>
    </md-dialog-actions>
</md-dialog>
