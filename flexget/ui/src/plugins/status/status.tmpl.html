<div layout="column" flex layout-margin>
    <mdt-table table-card="{ title: 'Latest task executions', actionIcons: true }" animate-sort-icon="true" >
        <mdt-header-row>
            <mdt-column column-sort="true" sortable-rows-default  align-rule="left">Task name</mdt-column>
            <mdt-column align-rule="left" column-sort="true">Start time</mdt-column>
            <mdt-column align-rule="left" column-sort="{ comparator: vm.numberSorter }">Produced</mdt-column>
            <mdt-column align-rule="left" column-sort="{ comparator: vm.numberSorter }">Accepted</mdt-column>
            <mdt-column align-rule="left" column-sort="{ comparator: vm.numberSorter }">Rejected</mdt-column>
            <mdt-column align-rule="left" column-sort="{ comparator: vm.numberSorter }">Failed</mdt-column>
        </mdt-header-row>

        <mdt-row ng-repeat="task in ::vm.tasks">
            <mdt-cell html-content="true">
                <md-icon class="fa fa-lg" ng-class="task.last_execution.succeeded ? 'fa-check-circle success' : 'fa-times-circle failure'"></md-icon>
                {{ task.name }}
            </mdt-cell>
            <mdt-cell>{{ task.last_execution.start }}</mdt-cell>
            <mdt-cell>{{ task.last_execution.produced }}</mdt-cell>
            <mdt-cell>{{ task.last_execution.accepted }}</mdt-cell>
            <mdt-cell>{{ task.last_execution.rejected }}</mdt-cell>
            <mdt-cell>{{ task.last_execution.failed }}</mdt-cell>
        </mdt-row>
    </mdt-table>
</div>
