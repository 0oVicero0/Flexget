<div layout="column" flex layout-margin>
    <mdt-table table-card="{ title: 'Latest task executions', actionIcons: true }" animate-sort-icon="true" mdt-row="vm.data">
        <mdt-header-row>
            <mdt-column column-sort="true" sortable-rows-default>Task name</mdt-column>
            <mdt-column column-sort="true">Start time</mdt-column>
            <mdt-column column-sort="true">Produced</mdt-column>
            <mdt-column column-sort="true">Accepted</mdt-column>
            <mdt-column column-sort="true">Rejected</mdt-column>
            <mdt-column column-sort="true">Failed</mdt-column>
        </mdt-header-row>

            <mdt-cell>{{ task.last_execution.start }}</mdt-cell>
