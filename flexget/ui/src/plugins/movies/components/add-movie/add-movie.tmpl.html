<md-content flex ng-cloak>
    <md-list flex ng-if="!vm.loading">
        <add-movie-item
            ng-repeat="movie in vm.foundMovies | orderBy : 'match' : true" 
            selected-list="vm.currentList"
            movie="movie"
            lists="vm.lists"
            add-movie-to-list="vm.addMovietoList(movie, list)">
            <md-divider ng-if="!$last"></md-divider>
        </add-movie-item>
        <md-list-item ng-if="vm.foundMovies.length === 0">
            No movies found
        </md-list-item>
    </md-list>
    <div layout-padding ng-if="vm.loading">
        <div layout="row" layout-align="space-around">
            <md-progress-circular></md-progress-circular>
        </div>
    </div>
</md-content>
