
<md-card class="movie-entry">
  <div class="movie-poster">
    <img ng-src="{{ vm.movie.metadata.Poster }}"/>
  </div>
  <div class="movie-info">
    <h3>{{ vm.movie.title }} ({{ vm.movie.metadata.Year }})
      <span class="rating">
        <md-icon md-font-set="fa" md-font-icon="fa-star"></md-icon>
        <span class="md-suhead">
        {{ vm.movie.metadata.imdbRating }}
        </span>
      </span>
    </h3>

    <md-divider></md-divider>

    <md-chips>
      <md-chip>{{ vm.movie.metadata.Genre }}</md-chip>
    </md-chips>

    <p>
      <strong>Directed by:</strong> {{ vm.movie.metadata.Director }}
    </p>

    <p class="movie-plot">
      {{ vm.movie.metadata.Plot }}
    </p>
  </div>

  <md-fab-speed-dial md-direction="left" class="md-fling movie-more-btn">
    <md-fab-trigger>
      <md-button aria-label="More" class="md-fab md-mini">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button aria-label="delete movie" ng-click="vm.deleteMovie()" class="md-fab md-raised md-mini">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </md-button>

      <md-button aria-label="More info" class="md-fab md-raised md-mini">
        <a ng-href="http://www.imdb.com/title/{{ vm.movie.metadata.imdbID }}"><i class="fa fa-film" aria-hidden="true"></i></a>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</md-card>
