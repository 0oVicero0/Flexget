<md-content flex layout-margin>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab ng-repeat="list in vm.lists" md-on-select="vm.loadMovies(list.id)">
            <md-tab-label>
                {{ list.name }}
            </md-tab-label>
            <md-tab-body>
                <ul>
                    <li ng-repeat="movie in vm.movies">
                        {{ movie.title }}
                    </li>
                </ul>
            </md-tab-body>
        </md-tab>
    </md-tabs>
