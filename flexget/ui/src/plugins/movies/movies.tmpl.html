<md-content flex layout-margin>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab ng-repeat="list in vm.lists" md-on-select="vm.loadMovies(list.id)">
            <md-tab-label>
                {{ list.name }}
            </md-tab-label>
            <md-tab-body>
                <md-list flex>
                    <md-list-item class="md-2-line md-long-text" ng-repeat="movie in vm.movies">
                        <div class="md-list-item-text">
                        <h3>{{ movie.title }} ({{ movie.year }})</h3>
                            <p ng-repeat="id in ::movie.movies_list_ids">
                                {{ ::id.id_name | moviesListIdsFilter }}: {{ ::id.id_value }}
                            </p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
