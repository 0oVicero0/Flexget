<section layout="row" layout-align="center-center" class="pagination-group">
    <md-button class="left" ng-disabled="vm.currentPage === 1" ng-click="vm.setPage(1)">&lt;&lt;</md-button>
    <md-button ng-disabled="!vm.links.prev" ng-click="vm.setPage(vm.links.prev.page)">&lt;</md-button>
    
    <!-- TODO: range -->
    <md-button class="middle">-1</md-button>
    <md-button class="middle">0</md-button>
    <md-button class="middle">1</md-button>

    <md-button ng-disabled="!vm.links.next" ng-click="vm.setPage(vm.links.next.page)">&gt;</md-button>
    <md-button class="right" ng-disabled="vm.currentPage === vm.links.last.page" ng-click="vm.setPage(vm.links.last.page)">&gt;&gt;</md-button>
</section>
