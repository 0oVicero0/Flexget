<div layout="row" class="wan-material-paging" layout-align="center center">
    <md-button class="md-raised md-primary wmp-button" ng-click="vm.gotoFirst()"><<</md-button>
    <!--<md-button class="md-raised wmp-button" ng-click="vm.getoPre()" ng-show="vm.index - 1 >= 0">...</md-button>-->
    <md-button class="md-raised wmp-button" aria-label="vm.page[vm.index + i]"
        ng-repeat="i in vm.stepInfo" 
        ng-click="vm.goto(vm.index + i)" 
        ng-show="vm.page[vm.index + i]"
        ng-class="{ md-primary: true }">
            {{ vm.page[vm.index + i] }}
            {{ vm.page[vm.index + i] === currentPage }}
    </md-button>
    <!--<md-button class="md-raised wmp-button" ng-click="vm.getoNext()" ng-show="vm.index + vm.step < totalPages">...</md-button>-->
    <md-button class="md-raised md-primary wmp-button" ng-click="vm.gotoLast()">>></md-button>
</div>
