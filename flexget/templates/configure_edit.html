{% extends "configure.html" %}
{% block configure %}
<h1>Edit {{ name }}</h1>
<p>Fully UI-based editing will be implemented later</p>

<form action="/configure/{{ root }}/{{ name }}" method="post">
    <textarea name="config" cols=80 rows=30 wrap="off">{{ config }}</textarea>
    <div>
        <button type="submit" id="submit">Submit</button>
    </div>
</form>
{% endblock %}
